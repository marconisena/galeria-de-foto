<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <h1>Galeria de Fotos</h1>
  </header>

  <!-- Barra de Busca -->
  <div class="search-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="Pesquise fotos por palavras-chave..."
    />
    <button id="searchButton" aria-label="Buscar fotos">
      🔍
    </button>
  </div>

  <!-- Área de Exibição das Fotos -->
  <main>
    <div id="photoGrid" class="photo-grid"></div>
    <p id="noResults" class="hidden">Nenhuma foto encontrada.</p>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <p>© 2025 Galeria de Fotos. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
